        b = i;

          console.log('B: ' + b);
          console.log('C: ' + c + ' end');
          document.querySelector('body').innerHTML = a[i] + ' is missing in array';
        } else {
          break;
        }
      }

      /* a.forEach((el) => {

    }

    doIt();
